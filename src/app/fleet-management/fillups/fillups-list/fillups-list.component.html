<h2>{{title}}</h2>

<section class="list-actions-buttons-container">
  <button class="list-button" mat-raised-button (click)="doOpenFilterDialog()">
    <mat-icon>filter_alt</mat-icon>
    Filter
  </button>
  <mat-icon
    matTooltip="Current filter is: {{filter | filterDisplay: option : iAm}}"
    aria-label="Displays the current filter for displaying the list when hovered over">
    info
  </mat-icon>
</section>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="fdate">
    <th mat-header-cell *matHeaderCellDef>{{colNames[1]}}</th>
    <td  mat-cell *matCellDef="let fillup">{{fillup.dateTimeFilling | date}}</td>
    <td mat-footer-cell *matFooterCellDef>{{colNames[1]}}</td>
  </ng-container>

  <ng-container matColumnDef="fdisctype">
    <th mat-header-cell *matHeaderCellDef>{{colNames[2]}}</th>
    <td mat-cell *matCellDef="let fillup">{{fillup.discrepancyType | discrepancyToDisplayName}}</td>
    <td mat-footer-cell *matFooterCellDef>{{colNames[2]}}</td>
  </ng-container>

  <ng-container matColumnDef="warning-icon">
    <th mat-header-cell *matHeaderCellDef>{{colNames[3]}}</th>
    <td mat-cell *matCellDef="let fillup">
      <button
        mat-icon-button
        *ngIf="fillup.discrepancy">
        <mat-icon>{{fillup.correctedById ? 'warning_amber' : 'report_problem'}}</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef>{{colNames[3]}}</td>
  </ng-container>

  <!--  Columns configuration  -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.warn-discrepancy]="!row.correctedById && row.discrepancy" (click)="row.discrepancy ? doOpenWarning(row) : false"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="paginationChoices" showFirstLastButtons></mat-paginator>
