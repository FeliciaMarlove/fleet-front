<h2>{{title}}</h2>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let person">{{person.staffFirstName}}</td>
    <td mat-footer-cell *matFooterCellDef>First name</td>
  </ng-container>

  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let person">{{person.staffLastName}} </td>
    <td mat-footer-cell *matFooterCellDef>Last name</td>
  </ng-container>

  <ng-container matColumnDef="hasCar">
    <th mat-header-cell *matHeaderCellDef>Car?</th>
    <td mat-cell *matCellDef="let person">
      <mat-icon>
        {{person.hasCar ? 'done_outline' : 'hide_source'}}
      </mat-icon>
    </td>
    <td mat-footer-cell *matFooterCellDef>Car?</td>
  </ng-container>

  <ng-container matColumnDef="car_plate">
    <th mat-header-cell *matHeaderCellDef>Car plate</th>
    <td mat-cell *matCellDef="let person">
      {{person.currentCar?.plateNumber}}
    </td>
    <td mat-footer-cell *matFooterCellDef>Car plate</td>
  </ng-container>

  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef>Car model</th>
    <td mat-cell *matCellDef="let person">
      {{person.currentCar | carShortDisplay}}
    </td>
    <td mat-footer-cell *matFooterCellDef>Car model</td>
  </ng-container>

  <ng-container matColumnDef="unlink-action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let person" (click)="doOpenUnlinkDialog(person)">
      <button
        mat-icon-button
        color="warn"
        (click)="doOpenUnlinkDialog(person)">
        <mat-icon>link_off</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let person">
      <button
        mat-icon-button
        color="primary"
        (click)="doOpenStaffDetail(person)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!--  Columns configuration  -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, dataSource.data.length]" showFirstLastButtons></mat-paginator>
