<p>staff-list works!</p>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let person" (click)="doOpenStaffDetail(person)">{{person.staffFirstName}}</td>
    <td mat-footer-cell *matFooterCellDef>First name</td>
  </ng-container>

  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let person"
        (click)="doOpenStaffDetail(person.staffMemberId)">{{person.staffLastName}} </td>
    <td mat-footer-cell *matFooterCellDef>Last name</td>
  </ng-container>

  <ng-container matColumnDef="unlink-action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let person" (click)="doOpenUnlinkDialog(person.staffMemberId)">
      <mat-icon color="primary" style="font-size: 22px">link_off</mat-icon>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!--  Columns configuration  -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, dataSource.data.length]" showFirstLastButtons></mat-paginator>
