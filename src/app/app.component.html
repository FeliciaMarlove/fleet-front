<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    fixedInViewport
    mode='side'
    opened
    class="side-navbar"
    >
  <!--  Side nav inside content:  -->
    <app-side-nav [sidenavHandle]=sidenav></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
  <!--  Main content of the page:  -->
    <app-header [sidenavHandle]=sidenav></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
